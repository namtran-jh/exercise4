<!-- RegExp for identifying special character (normal character: alphabet and number) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <title>Regular Expression 1</title>
</head>

<body>
    <div id="inputArea">
        <input id="input" type="text" value="" placeholder="Input here..." />
        <input id="magicBtn" type="button" value="Do magic things" />
    </div>

    <p id="result"></p>

    <div>
        <a href="./regexp2.html">RegExp 2</a>
        <a href="./regexp3.html">RegExp 3</a>
    </div>

    <script>
        document.getElementById("magicBtn").onclick = function() {
            const input = document.getElementById("input").value;
            const regexp = /\W/gim; // [^A-Za-z0-9]

            const result = input.match(regexp);
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>

</html>
