<!-- RegExp for searching words appearing between word "nabati" (ex: sdF4nabati12Gb#cDe%fnabati12=gnabati0129) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <title>Regular Expression 2</title>
</head>

<body>
    <p id="regexp"> [RegExp2] RegExp for searching words appearing between word "nabati" </p>

    <div id="inputArea">
        <input id="input" type="text" value="" placeholder="Input here..." />
        <input id="magicBtn" type="button" value="Do magic things" />
    </div>

    <p id="result"></p>

    <div>
        <a href="./regexp1.html">RegExp 1</a>
        <a href="./regexp3.html">RegExp 3</a>
    </div>

    <script>
        document.getElementById("magicBtn").onclick = function() {
            const input = document.getElementById("input").value;
            const regexp = /nabati(.*)nabati/gim;

            const strWith = input.match(regexp);
            if (strWith === null) {
                document.getElementById("result").innerHTML = "Null";
            } else {
                const arrayStrWithout = strWith[0].split("nabati");
                const result = arrayStrWithout.filter(val => val !== "");

                let listSubStr = "";
                for (let i = 0; i < result.length; i++) {
                    if (i === result.length - 1) {
                        listSubStr += result[i];
                    } else {
                        listSubStr += result[i] + "<span style='color: black'> â€¢ </span>";
                    }
                }
                document.getElementById("result").innerHTML = listSubStr;
            }
        }
    </script>
</body>

</html>
